<div class="courses">
  <div class="wrapper">
    @for(course of apiService.courses.getValue(); track $index) {
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{ course.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ course.description }}</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <a [routerLink]="['/pages/courses', course.course_id]" mat-button>Learn More</a>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
