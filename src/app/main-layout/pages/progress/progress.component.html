<div class="progress">
  <div class="wrapper">
    <mat-card appearance="outlined">
      <mat-card-content>
        @for (progress of studentService.userProgresses.getValue(); track $index) {
          <div class="progress-card">
            <div class="username">{{ $index + 1 }}) {{ progress.username }}</div>
            <div class="score">{{ progress.quiz_scores }}</div>
          </div>
        }
      </mat-card-content>
    </mat-card>
  </div>
</div>
