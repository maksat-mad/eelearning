<div class="create-course">
  <div class="block">
    <form class="form">
      <h3>Create Course</h3>

      <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="description" [ngModelOptions]="{standalone: true}"></textarea>
      </mat-form-field>

      <button mat-flat-button class="full-width" (click)="createCourse()">Create Course</button>

      @if (courseService.createCourseError.getValue()) {
        <div class="error-text">Course already exists</div>
      }
      @if (courseService.createCourseSuccess.getValue()) {
        <div class="success-text">Course created successfully</div>
      }
    </form>
  </div>
</div>
